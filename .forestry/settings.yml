---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: content/author
  label: Authors
  create: all
  match: "**/*"
- type: directory
  path: content/blog
  label: Blog
  create: all
  match: "**/*"
upload_dir: content/blog/images
public_path: "/content/blog/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: gridsome build
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv/src"
  preview_command: gridsome build
  publish_command: gridsome build
  output_directory: dist
  instant_preview_command: gridsome develop -p 8080 -h 0.0.0.0
